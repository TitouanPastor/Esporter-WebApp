<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournois - E-Sporter</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../img/esporter-icon.png">
</head>

<body>
    <main class="main-listes">
        <!-- div de notification pour informer que le tournoi à été généré -->
        <div class="notification">
            <div class="notification-content">
                <div>
                    <div class="notification-header">
                        <h4>Confirmation</h4>
                    </div>
                    <div class="notification-body">
                        <p>texte a remplir dynamiquement</p>
                    </div>
                </div>
                <div class="notification-footer">
                    <!-- image svg check verte -->
                    <svg height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve">
                        <g>
                            <g id="check">
                                <g>
                                    <polygon style="fill:#5f43b2;"
                                        points="11.941,28.877 0,16.935 5.695,11.24 11.941,17.486 26.305,3.123 32,8.818 			" />
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <section class="main-listes-container">
            <h1>Liste des Équipes</h1>
            <span>Filtrer par: </span>
            <div class="main-listes-tabs">
                <div class="main-listes-filters">
                    <ul>
                        <li><button type="submit" name="filter1" class="btn-filter"
                                onclick="changerTabListe(this, 'filter1')">Nom</button></li>
                        <li><button type="submit" name="filter2" class="btn-filter"
                                onclick="changerTabListe(this, 'filter2')">Point</button></li>

                        <li><button type="submit" name="annuler" class="btn-filter btn-filter-active"
                                onclick="changerTabListe(this, 'filterdefault')">par défaut</button></li>
                    </ul>
                </div>

                <div id="filter1" class="liste">
                    ##filtreParNom##
                </div>

                <div id="filter2" class="liste">
                    ##filtreParPoint##
                </div>

                <div style="display: flex;" id="filterdefault" class="liste">
                    ##filtreParId##
                </div>
            </div>
        </section>
    </main>

    <script src="../../js/notifyEquipe.js"></script>
    <script type="text/javascript" src="../../main.js"></script>
</body>

</html>
